<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <script src="https://kit.fontawesome.com/1da0eb1294.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "buttons">
        <button onclick = "showToast(successMessage)">Success</button>
        <button onclick = "showToast(errorMessage)">Error</button>
        <button onclick = "showToast(invalidMessage)">Invalid</button>
    </div>

    <div id = "toastBox"></div>

<script>

let toastBox = document.getElementById('toastBox');
let successMessage = '<i class="fa-solid fa-circle-check"></i> Successfully Submited';
let errorMessage = '<i class="fa-solid fa-circle-xmark"></i> Please Fix The Error';
let invalidMessage = '<i class="fa-solid fa-circle-exclamation"></i> Invalid Input, Check Again';

function showToast(message)
{
    let toast = document.createElement('div');
    toast.classList.add('toast');
    toast.innerHTML = message;
    toastBox.appendChild(toast);

    if(message.includes('Error'))
    {
        toast.classList.add('error');
    }

    if(message.includes('Invalid'))
    {
        toast.classList.add('invalid');
    }

    setTimeout(() => 
    {
        toast.remove();
    }, 5220);

}

</script>

</body>
</html>
